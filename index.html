<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodePilot Astro-Pilot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #E0F7FA;
        }
        canvas {
            background-color: #04091C;
            border: 2px solid #336B87;
            display: block;
            box-shadow: 0 0 20px rgba(51, 107, 135, 0.5);
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            text-shadow: 0 0 5px #E0F7FA;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score-board">SCORE: 0</div>

    <script>
        // === Configuration ===
        const CONFIG = {
            SHIP_THRUST: 0.05,
            SHIP_ROTATION_SPEED: 0.05,
            SHIP_FRICTION: 0.99,
            SHIP_RADIUS: 15,
            BULLET_SPEED: 7,
            BULLET_LIFETIME: 60, // frames
            ASTEROID_MIN_SIZE: 15,
            ASTEROID_MAX_SIZE: 50,
            ASTEROID_SPAWN_COUNT: 5,
            JOYSTICK_RADIUS: 50,
            JOYSTICK_ACTIVE_RADIUS: 100,
            FIRE_COOLDOWN: 15, // frames
        };

        // === Game State and Setup ===
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('score-board');

        let player, bullets, asteroids, score, gameLoopInterval, fireCooldown;
        let joystick = { active: false, x: 0, y: 0, touchId: null };
        let touchData = {}; // Stores active touch points

        // Set up canvas size for mobile-first responsiveness
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.9;
            if (canvas.width > 800) canvas.width = 800;
            if (canvas.height > 600) canvas.height = 600;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // === Classes ===

        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = CONFIG.SHIP_RADIUS;
                this.angle = 0; // radians
                this.vx = 0;
                this.vy = 0;
                this.isThrusting = false;
            }

            update() {
                if (this.isThrusting) {
                    this.vx += CONFIG.SHIP_THRUST * Math.cos(this.angle);
                    this.vy += CONFIG.SHIP_THRUST * Math.sin(this.angle);
                }

                this.vx *= CONFIG.SHIP_FRICTION;
                this.vy *= CONFIG.SHIP_FRICTION;

                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle + Math.PI / 2); // Rotate to point 'up' by default (0 angle)

                // Draw Exhaust (Thrust)
                if (this.isThrusting) {
                    ctx.beginPath();
                    ctx.moveTo(0, this.radius * 1.5);
                    ctx.lineTo(-this.radius * 0.6, this.radius * 1.5 + Math.random() * 8);
                    ctx.lineTo(this.radius * 0.6, this.radius * 1.5 + Math.random() * 8);
                    ctx.closePath();
                    ctx.fillStyle = `rgba(255, ${200 + Math.random() * 55}, 0, 0.8)`;
                    ctx.fill();
                }

                // Draw Ship Body
                ctx.beginPath();
                ctx.moveTo(0, -this.radius * 1.5); // Nose
                ctx.lineTo(-this.radius, this.radius * 1.5); // Bottom Left
                ctx.lineTo(this.radius, this.radius * 1.5); // Bottom Right
                ctx.closePath();
                ctx.fillStyle = '#E0F7FA'; // Ship Color (Cyan Light)
                ctx.strokeStyle = '#336B87';
                ctx.lineWidth = 2;
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.radius = 2;
                this.vx = CONFIG.BULLET_SPEED * Math.cos(angle);
                this.vy = CONFIG.BULLET_SPEED * Math.sin(angle);
                this.life = CONFIG.BULLET_LIFETIME;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                ctx.fillStyle = '#00BCD4'; // Bullet Color
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Asteroid {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                this.vertices = 8 + Math.floor(Math.random() * 5);
                this.jaggedness = [];
                for (let i = 0; i < this.vertices; i++) {
                    this.jaggedness.push(0.8 + Math.random() * 0.4);
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.angle += this.rotationSpeed;

                // Wrap around edges
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.beginPath();
                ctx.strokeStyle = '#FDD835'; // Asteroid Outline (Yellow)
                ctx.lineWidth = 2;
                
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (i / this.vertices) * Math.PI * 2;
                    const r = this.radius * this.jaggedness[i];
                    const x = r * Math.cos(angle);
                    const y = r * Math.sin(angle);
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
        }

        // === Game Logic ===

        function initGame() {
            player = new Ship();
            bullets = [];
            asteroids = [];
            score = 0;
            fireCooldown = 0;

            // Spawn initial asteroids
            for (let i = 0; i < CONFIG.ASTEROID_SPAWN_COUNT; i++) {
                spawnAsteroid(CONFIG.ASTEROID_MAX_SIZE);
            }
            
            // Start the game loop
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
        }

        function spawnAsteroid(size) {
            let x, y;
            // Ensure asteroid spawns off-screen
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? -size : canvas.width + size;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? -size : canvas.height + size;
            }
            const radius = size * (0.8 + Math.random() * 0.4);
            asteroids.push(new Asteroid(x, y, radius));
        }

        function gameLoop() {
            update();
            draw();
            scoreBoard.textContent = `SCORE: ${score}`;
        }

        function update() {
            // 1. Update Player
            player.update();
            
            // Joystick Input Handling
            if (joystick.active) {
                const dx = touchData[joystick.touchId].x - joystick.x;
                const dy = touchData[joystick.touchId].y - joystick.y;
                const angle = Math.atan2(dy, dx);
                
                // Rotation
                player.angle = angle;
                
                // Thrust if stick is pulled far enough
                const distance = Math.hypot(dx, dy);
                if (distance > CONFIG.JOYSTICK_RADIUS * 0.5) {
                    player.isThrusting = true;
                } else {
                    player.isThrusting = false;
                }

                // Fire constantly if holding the stick
                if (distance > CONFIG.JOYSTICK_RADIUS * 0.2 && fireCooldown <= 0) {
                    bullets.push(new Bullet(player.x, player.y, player.angle));
                    fireCooldown = CONFIG.FIRE_COOLDOWN;
                }
            } else {
                player.isThrusting = false;
            }

            if (fireCooldown > 0) fireCooldown--;


            // 2. Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // 3. Update Asteroids
            asteroids.forEach(a => a.update());

            // 4. Collision Detection

            // Bullet - Asteroid Collision
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const a = asteroids[j];
                    const distance = Math.hypot(b.x - a.x, b.y - a.y);
                    if (distance < a.radius + b.radius) {
                        // Collision
                        bullets.splice(i, 1);
                        score += Math.floor(100 / a.radius);
                        
                        // Split Asteroid
                        if (a.radius > CONFIG.ASTEROID_MIN_SIZE * 1.5) {
                            const newSize = a.radius * 0.6;
                            asteroids.push(new Asteroid(a.x + Math.random() * 10, a.y + Math.random() * 10, newSize));
                            asteroids.push(new Asteroid(a.x - Math.random() * 10, a.y - Math.random() * 10, newSize));
                        }
                        
                        asteroids.splice(j, 1);
                        
                        // Break inner loop and outer loop's bullet (since it was destroyed)
                        break; 
                    }
                }
            }
            
            // Player - Asteroid Collision (Game Over)
            asteroids.forEach(a => {
                const distance = Math.hypot(player.x - a.x, player.y - a.y);
                if (distance < a.radius + player.radius) {
                    gameOver();
                }
            });

            // Re-spawn check
            if (asteroids.length < CONFIG.ASTEROID_SPAWN_COUNT) {
                spawnAsteroid(CONFIG.ASTEROID_MAX_SIZE);
            }
        }

        function draw() {
            // Clear screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#04091C'; // Background Color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            player.draw();
            bullets.forEach(b => b.draw());
            asteroids.forEach(a => a.draw());

            // Draw Joystick Overlay
            if (joystick.active) {
                const activeTouch = touchData[joystick.touchId];
                
                // Outer Ring (Base)
                ctx.beginPath();
                ctx.arc(joystick.x, joystick.y, CONFIG.JOYSTICK_ACTIVE_RADIUS, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(51, 107, 135, 0.5)'; // Base color
                ctx.lineWidth = 3;
                ctx.stroke();

                // Inner Knob (Current position)
                ctx.beginPath();
                ctx.arc(activeTouch.x, activeTouch.y, CONFIG.JOYSTICK_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 188, 212, 0.7)'; // Knob color (Cyan)
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 188, 212, 1)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function gameOver() {
            clearInterval(gameLoopInterval);
            ctx.font = '48px Arial';
            ctx.fillStyle = '#FF5252'; // Red for Game Over
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 25);
            ctx.font = '24px Arial';
            ctx.fillStyle = '#E0F7FA';
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 25);
            ctx.fillText('Tap to Restart', canvas.width / 2, canvas.height / 2 + 65);
            
            canvas.addEventListener('click', initGame, { once: true });
            canvas.addEventListener('touchstart', initGame, { once: true });
        }

        // === Input Handling (Touch/Joystick) ===

        function handleTouchStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                touchData[touch.identifier] = { x: x, y: y };

                // Activate joystick on first touch
                if (!joystick.active) {
                    joystick.active = true;
                    joystick.x = x;
                    joystick.y = y;
                    joystick.touchId = touch.identifier;
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                touchData[touch.identifier] = { x: x, y: y };
                
                // Limit joystick knob movement to the active radius
                if (touch.identifier === joystick.touchId) {
                    const dx = x - joystick.x;
                    const dy = y - joystick.y;
                    const distance = Math.hypot(dx, dy);
                    
                    if (distance > CONFIG.JOYSTICK_ACTIVE_RADIUS) {
                        const angle = Math.atan2(dy, dx);
                        touchData[joystick.touchId].x = joystick.x + CONFIG.JOYSTICK_ACTIVE_RADIUS * Math.cos(angle);
                        touchData[joystick.touchId].y = joystick.y + CONFIG.JOYSTICK_ACTIVE_RADIUS * Math.sin(angle);
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touchId = e.changedTouches[i].identifier;
                delete touchData[touchId];

                // Deactivate the joystick if the controlling touch ends
                if (touchId === joystick.touchId) {
                    joystick.active = false;
                    joystick.touchId = null;
                    
                    // If other touches remain, pick one as the new joystick
                    const remainingTouches = Object.keys(touchData);
                    if (remainingTouches.length > 0) {
                        const newId = remainingTouches[0];
                        joystick.active = true;
                        joystick.touchId = newId;
                        joystick.x = touchData[newId].x;
                        joystick.y = touchData[newId].y;
                    }
                }
            }
        }

        canvas.addEventListener('touchstart', handleTouchStart, false);
        canvas.addEventListener('touchmove', handleTouchMove, false);
        canvas.addEventListener('touchend', handleTouchEnd, false);
        canvas.addEventListener('touchcancel', handleTouchEnd, false);

        // Initial setup
        initGame();
        
    </script>
</body>
</html>
